{% extends 'base.html' %}

{% block header %}
<header> <!-- Search Header -->

    <nav id="app-header" class="navbar-watershed">
        <div class="brand"><a href="#">Model My Watershed</a></div>
        <div class="navigation">
            <ul class="main">
                <li><a href="#">Community</a></li>
                <li><a href="#">ctaylor</a></li>
            </ul>
        </div>
    </nav>

</header> <!-- End Search Header -->
{% endblock header %}

{% block content %}
<div class="container-fluid top-nav"> <!-- Container -->
    <div id="extra-header"></div> <!-- Extra Header -->
    <div id="search-map"> <!-- Search Tools -->
        <div id="geocode-search-region"></div> <!-- Search Input -->
        <div id="draw-tools-region"></div>
    </div> <!-- End Search Tools -->

    <div id="map"></div> <!-- Leaflet Map -->

</div> <!-- End Container -->

<!-- Modals -->
<div class="modal modal-large fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-dialog-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="light">Model My Watershed</h2>
            </div>
            <div class="modal-body">
                <div class="signup">
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Sign Up</button>
                </div>
                <div class="custom-input-group">
                  <input type="text" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Username</label>
                </div>
                <div class="custom-input-group">
                  <input type="text" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Password</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-lg btn-block btn-primary margin-bottom-sm" data-dismiss="modal">Continue As Guest</button>
                <button type="button" class="btn btn-lg btn-block btn-active" data-dismiss="modal">Sign In</button>
            </div>
        </div>
    </div>
</div>
<!-- End Modals -->
{% endblock content %}

{% block footer %}
{% endblock footer %}
