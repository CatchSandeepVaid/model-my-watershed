{% if has_results %}
<div class="row">
    <div class="col-xs-2">
        <button id="pager-previous" class="btn btn-block btn-page" {{ "disabled" if not has_previous }}>
            <i class="fa fa-chevron-left"></i>
        </button>
    </div>
    <div class="col-xs-2  col-xs-offset-8">
        <button id="pager-next" class="btn btn-block btn-page" {{ "disabled" if not has_next }}>
            <i class="fa fa-chevron-right"></i>
        </button>
    </div>
</div>
{% endif %}
