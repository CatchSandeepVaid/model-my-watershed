{% if has_filters %}
    <div class="filters-region">
        {% if id == 'cuahsi' %}
            <div class="checkbox">
                <label>
                    <input name="gridded" type="checkbox" id="gridded">
                    Include Gridded
                </label>
            </div>
        {% endif %}
    </div>
{% endif %}

{% if description %}
<div class="catalog-description">
    {{ description }}
</div>
{% endif %}

<div class="no-results-panel hide">
    No results
</div>

<div class="error-region"></div>

<div class="result-region {{ 'paginated' if is_pageable }}"></div>

<div class="pager-region"></div>
