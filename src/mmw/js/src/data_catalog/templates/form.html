<div class="data-catalog-search">
    <div class="search-group">
        <input type="text" class="form-control" placeholder="Search data sources" />
        <button class="btn btn-active btn-search" type="button">
            <i class="fa fa-search"></i>
        </button>
    </div>
    <button class="btn btn-secondary filter-sidebar-toggle">
        Filters {{filterNumText}}
    </button>
</div>

<button id="bigcz-catalog-results-download" class="{{ 'hidden' if not downloadVisible }}"
        title="Download Results as JSON">
    <i class="fa fa-download"></i>
</button>

<div class="filter-sidebar-region"></div>
