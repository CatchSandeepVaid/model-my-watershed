<h3 class="resource-title">
    {{ title }}
</h3>
<div class="resource-description">
    {{ summary }}
</div>
{% if created_at %}
    <div class="resource-date">
        {{ created_at|toDateFullYear }}
    </div>
{% endif %}
{% if author %}
    <div class="resource-author">
        {{ author }}
    </div>
{% endif %}
<div class="resource-test-field">
    {{ test_field }}
</div>
