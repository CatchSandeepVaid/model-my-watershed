<h2>Account</h2>

<h4 class="account-section-title">API Key</h4>
<p>You can use your API Key to make up to 2 requests per minute</p>
<section class="account-api-key-section">
    <div class="api-key-row">
        <input class="copiable-input"
               id="api-key"
               type="text"
               required
               readonly
               value="{{ api_key }}"
        >
        <button type="button"
                data-action="copykey"
                class="btn btn-md btn-copy"
                data-clipboard-target="#api-key">
            <i class="fa fa-clipboard" aria-hidden="true"></i>
        </button>
    </div>
    <p class="detail">
        Created at {{ created_at_formatted }}
    </p>
    <button class="btn btn-md btn-active" data-action="regeneratekey">
        Regenerate API Key
    </button>
</section>
