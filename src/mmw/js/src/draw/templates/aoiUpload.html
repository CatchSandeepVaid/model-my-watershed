<div>
    <button class="btn btn-lg btn-block draw-tool-button dropdown-toggle" type="button"
        aria-haspopup="true" aria-expanded="false">
        <p class="draw-button-title pull-left">
            Upload file
        </p>
        <br />
        <p class="draw-button-subtitle pull-left">
            Lorem ipsum dolor it amet, consectetur
        </p>
    </button>
    {% if activeDrawTool == 'aoiUpload' %}
        <div>
            <i class="fa fa-times pull-right reset-draw-button"></i>
            <span class="draw-button-title pull-left"
                  id="dropbox">
                Drag and drop a file
                <ul class="draw-pane-description-list">
                    <li>Must be a shapefile (zip containing shp and prj files) or geojson</li>
                    <li>Only the first feature is used</li>
                </ul>
                <button
                    class="btn btn-success pull-left"
                    id="draw-tool-file-upload-button">
                    Select a file
                </button>
                <input id="draw-tool-file-upload-input" type="file" style="display: none;" />
            </span>
        </div>
    {% endif %}
</div>
