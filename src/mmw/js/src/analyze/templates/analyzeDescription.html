<div class="analyze-title">{{ title }}</div>
<div class="layer-region"></div>
<div class="analyze-source">
    {% if source %}
        <span>Source: {{ source }}</span>
        {% if helpText %}
            <a class="help" data-toggle="popover" tabindex="0" data-html="true"
               data-container="body" role="button" data-content="{{ helpText }}"
               data-template="<div class='popover'><div class='pull-right'
                                id='popover-close-button'><i class='fa fa-times' /></div><div
                                class='popover-content'></div><div class='arrow'></div></div>">
                <i class="fa fa-question-circle"></i>
            </a>
        {% endif %}
    {% endif %}
</div>
