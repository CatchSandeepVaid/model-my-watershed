<td>
  <a
    class="point-source-id"
    data-npdes_id="{{ npdes_id }}"
    data-lat="{{ latitude }}"
    data-lng="{{ longitude }}"
    data-city="{{ city|title if city else '' }}"
    data-state="{{ state|upper if state else '' }}"
    data-mgd="{{ mgd if mgd else noData }}"
    data-facilityname="{{ facilityname if facilityname else '' }}"
    data-kgn_yr="{{ kgn_yr if kgn_yr else noData }}"
    data-kgp_yr="{{ kgp_yr if kgp_yr else noData }}"
  >
    {{ npdes_id }}
  </a>
</td>
<td>{{ city|title if city else noData }}</td>
<td class="strong text-right">{{ discharge|filterNoData()|toLocaleString(3) }}</td>
<td class="strong text-right">{{ n_load|filterNoData()|toLocaleString(3) }}</td>
<td class="strong text-right">{{ p_load|filterNoData()|toLocaleString(3) }}</td>
