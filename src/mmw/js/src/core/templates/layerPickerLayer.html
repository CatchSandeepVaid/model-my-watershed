<div class="layerpicker-layer">
    <button
        class="{{layerClass}}"
        {% if isDisabled %}title="This layer is unavailable at this location" disabled {% endif %}
    >
        {{ layerDisplay }}
    </button>
    {% if not isDisabled and (legendMapping or useColorRamp) %}
        <a
            tabindex="-1"
            role="button"
            data-html="true"
            data-toggle="popover"
            class="layerpicker-info"
            data-layer-help-icon="{{layerDisplay}}"
        >
        </a>
    {% endif %}
</div>
